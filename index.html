<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="page">
        <!-- main Content -->
        <section class="container">
            <nav class="navbar">
                <div class="navbar__content">
                    <img src="https://i.ibb.co/MMmDPXN/lego.png" alt="logo">
                    <ul>
                        <li><a href="">EXCLUSIVO</a></li>
                        <li><a href="">NUEVOS</a></li>
                        <li><a href="">GIFT CARDS</a></li>
                        <li><a href="">FIND A STORE</a></li>
                    </ul>
                </div>
            </nav>

            <section class="main-content">
                <p>Diseña tu</p>
                <h1>Super Heroe!</h1>
                <p>¡Meet the New LEGO® SuperHero! The LEGO Group has teamed up with adidas to introduce a dynamic line of kids clothes.</p>
            </section>

            <section class="side-content">
                <p>Superman</p>
                <img src="https://i.ibb.co/x16pz1x/super-man.png" alt="Superman">
                <div></div>
            </section>

            <section class="footer">
                <div id="spiderman">
                    <img src="https://i.ibb.co/tKWqw8J/spiderman.png" alt="spiderman">
                </div>
                <div id="robin">
                    <img src="https://i.ibb.co/Xzsdvgg/robin.png" alt="robin">
                </div>
                <div id="batman">
                    <img src="https://i.ibb.co/M18p91c/batman.webp" alt="batman">
                </div>
            </section>
        </section>
        <!-- loader -->
        <section class="loader">
            <div></div>
            <div></div>
            <div></div>
        </section>
        <!-- modal -->
        <section class="modal hidden">
            <div class="modal-container">
                <img class="modal-container__close" id="close" src="https://img.icons8.com/windows/32/000000/macos-close.png"/>
                
                <div class='modal-container__slider'>
                    <input type="radio" name="slider-1" id="radio-1" checked>
                    <input type="radio" name="slider-1" id="radio-2">
                    <input type="radio" name="slider-1" id="radio-3">    
                    <div class="cards">
                        <label for="radio-1" id="card-1" class="card">
                            <img src="https://i.pinimg.com/originals/a6/57/24/a6572497d91badc608615e399fdc3444.png" alt="">
                        </label>
                        <label for="radio-2" id="card-2" class="card">
                            <img src="https://i.ebayimg.com/images/g/v2kAAOSwggJeucA8/s-l400.png" alt="">
                        </label>
                        <label for="radio-3" id="card-3" class="card">
                            <img src="https://i.pinimg.com/originals/c6/6a/a1/c66aa1652c932d038a0d8afcf2b3e6b7.png" alt="">
                        </label>
                    </div>
                </div>
                <button>I want it!</button>                
            </div>
        </section>
    </div>
</body>
<script src="./index.js"></script>
</html>
